            </div>
            <div class="clearM2"></div>
            <div class="sidebar-toggle-group">

                        <input type="radio" name="fondo" value="on" checked > Plano

                        <input type="radio" name="fondo" value="off"  > Satélite
                    </label>
                </div>

            </div>

                    </label>

                        <input type="radio" name="tipologia" value="off"  > B/N
                    </label>
                </div>

            </div>
            <div class="clearM2"></div>
            <div class="sidebar-toggle-group">

                    <label class="btn btn-primary ON active" id="iconsON">

                    </label>
